<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Pokémon Quiz</title>
  <style>
    body {
      padding: 20px;
    }
    input {
      margin: 5px 0;
      display: block;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }

<body>

  <h2>Trivia Quiz: My First Pokémon Game</h2>

  <label for="game">What was my first Pokémon game?</label>

  <label for="year">What year did I play it?</label>
  <input type="number" id="year" placeholder="e.g., 2020">

  <button onclick="checkPokemonAnswer()">Submit</button>

  <div id="result"></div>

  <script src="quiz.js"></script>
</body>
